language: node_js
os: linux
dist: trusty
node_js:
  - 8
  - 10
addons:
  firefox: latest
  apt:
    packages:
    - google-chrome-stable
    # TODO (#2114): reenable osx build.
    # - os: osx
    #   node_js: stable
    #   osx_image: xcode8.3
